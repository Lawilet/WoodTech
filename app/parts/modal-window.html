<div class="modal-window" id="reservation-modal">
  <span class="modal-window__title">оформить заявку</span>
  <form autocomplete="off" id="form" class="modal-window__reservation-form">
      <input class="modal-window__input" name="name" type="text" placeholder="Ваше имя" required>
      <input class="modal-window__input" name="phone" type="text" placeholder="Ваш телефон" required>
      <input class="modal-window__input" name="time"  placeholder="Укажите дату резерва" required>
      <button type="submit" class="btn modal-window__btn">Подтвердить</button>
  </form>
</div>
